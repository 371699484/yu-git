<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
body{ background:#000;}
</style>

<script>
function rnd(n,m){
	return parseInt(n+Math.random()*(m-n))
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gc = oC.getContext('2d')
	var arr = [200,100,150,300,350,250,170]
	var iMax = Math.max.apply(null,arr);
	var aHeight = [];
	for(var i =0; i<arr.length;i++){
		aHeight.push(arr[i]/iMax*oC.height)
	};
	
	var space = oC.width/(arr.length*4-1);
	var w = space*3;
	
	for(var i=0;i<aHeight.length;i++){
		gc.fillStyle ='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
		gc.fillRect(i*w+i*space,oC.height-aHeight[i],w,aHeight[i])
	
	}

}
</script>
</head>

<body>
<canvas id="c1" width="800px" height="800px"></canvas>
</body>
</html>
