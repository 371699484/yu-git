<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
@-webkit-keyframes change{
	from{-webkit-transform:translateX(0px)}
	to{ -webkit-transform:translateX(-600px)}
}
#main{ width:600px; height:30px; margin:150px auto; border:1px solid #ccc; border-radius:15px; overflow:hidden;}
#div1{ width:1200px; height:30px; 
background: -webkit-repeating-linear-gradient(-40deg,red 0px, red 10px, yellow 10px,yellow 20px);
}
#div1:hover{ -webkit-animation-play-state:paused;}

</style>

<script>
window.onload=function(){
	var oDiv = document.getElementById('div1');
	var left = 0;
	
	setInterval(function(){
		left-=2;
		if(left<=-600){
			left=0;
		}
		oDiv.style.WebkitTransform='translateX('+left+'px)';
	},30)
}
</script>
</head>

<body>
<div id="main">
	<div id="div1"></div>
</div>
</body>
</html>
