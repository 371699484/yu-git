<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; list-style:none;}
body{ background:#000;}
ul{width:133px; height:200px; margin:150px auto; 
position:relative; left:0; top:0;
-webkit-transform-style:preserve-3d;
-webkit-transform:perspective(800px) rotateY(0deg) rotateX(-15deg);
}

ul li { width:100%; height:100%; 
position:absolute; left:0; top:0;
-webkit-transition:1s all ease;}

ul li img{ width:100%;}
</style>

<script>
window.onload=function(){
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	var i=aLi.length-1;
	var timer = setInterval(function(){
		aLi[i].style.WebkitTransform='rotateY('+i*360/aLi.length+'deg) translateZ(305px)';
		i--;
		if(i<0){
			clearInterval(timer);
		}
	},100);
	
	var x = -15;
	var y = 0;
	var top = false;
	var bottom = false;
	var left = false;
	var right = false;
	setInterval(function(){
		if(top)
			x+=3;
		if(bottom)
			x-=3;
		if(left)
			y-=3;
		if(right)
			y+=3;
		if(x>=60){
			x=60;
		}else if(x<=-60){
			x=-60;
		}
		oUl.style.WebkitTransform='perspective(800px) rotateX('+x+'deg) rotateY('+y+'deg)';
	},30);
	
	document.onkeydown=function(ev){
		switch(ev.keyCode){
			case 37:
				left=true;
				break;
			case 38:
				top=true;
				break;
			case 39:
				right=true;
				break;
			case 40:
				bottom=true;
				break;
		};
	};
	document.onkeyup=function(ev){
		switch(ev.keyCode){
			case 37:
				left=false;
				break;
			case 38:
				top=false;
				break;
			case 39:
				right=false;
				break;
			case 40:
				bottom=false;
				break;
		}
	};
	
};

</script>
</head>

<body>
<ul id="ul1">
	<li><img src="img/1.jpg" /></li>
	<li><img src="img/2.jpg" /></li>
	<li><img src="img/3.jpg" /></li>
	<li><img src="img/4.jpg" /></li>
	<li><img src="img/5.jpg" /></li>
	<li><img src="img/6.jpg" /></li>
	<li><img src="img/7.jpg" /></li>
	<li><img src="img/8.jpg" /></li>
	<li><img src="img/9.jpg" /></li>
	<li><img src="img/10.jpg" /></li>
	<li><img src="img/11.jpg" /></li>
</ul>
</body>
</html>
